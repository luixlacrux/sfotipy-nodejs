<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Sfotipy</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="app.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>
	<header class="header relative border-bottom">
    <div class="logo">
      <div class="wrap center-block">
        <figure class="image isotipo left">
          <img src="assets/img/logo.png" alt="Sfotipy"/>
        </figure>
        <div class="user right">
          <figure class="avatar round left">
            <img src="assets/img/avatares/leonidas.jpg" alt="@LeonidasEsteban" width="38" height="38">
          </figure>
          <span class="left username">@LeonidasEsteban</span>
        </div>
        <div class="search right">
          <form action="" class="relative">
            <span class="icon-search search-icon"></span>
            <input type="text"  placeholder="ejem: Leonidas Esteban" class="input">
            <span class="close-icon">x</span>
          </form>
        </div>
      </div>
      

    </div>
    <a href="" class="button-menu icon-menu"></a>
    <nav class="menu">
      <ul class="list center-block wrap">
        <li class="item">
          <a href="#">Top Hits</a>
        </li>
        <li class="item">
          <a href="#">Profile</a>
        </li>
        <li class="item">
          <a href="#">Settings</a>
        </li>
        <li class="item">
          <a href="#">Playlist</a>
        </li>
      </ul>
    </nav>
    <div class="title">
      <span>
        Top hits
      </span>
    </div>
  </header>

  <section class="playing small medium large">
    <div class="music">
      <figure class="image relative">
        <img src="http://www.andreagal.com/wp-content/themes/andreagal/images/no-track-image.png" width="320" height="320" alt="default">
        <div class="actions padding right-text">
          <a href="#" class="action icon-add"></a>
          <a href="#" class="action icon-love"></a>
          <a href="#" class="action icon-share"></a>
        </div>
        <div class="description center-text border-bottom">
          <p class="name">
          </p>
        </div>
      </figure>
      <div class="padding">
        <div class="progress">
          <span class="min">0:00</span>
          <div class="total">
            <div class="state">
              <div class="circle">

              </div>
            </div>
          </div>
          <span class="max">0:00</span>
        </div>
        
        <div class="play center-text padding-tb">
          <button class="action gray icon-prev"></button>
          <button class="action gray icon-play"></button>
          <button class="action gray icon-next"></button>
          <button class="action gray icon-random"></button>
          <button class="action gray icon-vol">
            <input class="range-vol" type="range" min="0" max="1" step="0.01" value="1">
          </button>
        </div>
      </div>

    </div>
    <div class="playlist ">
      <div class="current"></div>
      <ul class="list"></ul>
    </div>
  </section>

  <section id="albums" class="container">
  </section>

  <script src="app.js"></script>
</html>
