<!DOCTYPE html>
<html lang="en">

{% include "./components/head.html" %}

<body>
  <header class="Header">

    <div class="Header-logo">
      <div class="container">

        <figure class="image">
          <img src="/assets/img/logo.png" alt="Sfotipy"/>
        </figure>

        <div class="search">
          <form id="form-search" class="form ">
            <span class="icon-search"></span>
            <input type="search"  placeholder="Search" class="input">
            <span class="close-icon">x</span>
          </form>
        </div>

      </div>
    </div>

    <a href="#" class="Header-btnMenu icon-menu"></a>

    <nav class="Header-menu">
      <form action="" class="search-mobile relative">
        <span class="icon-search"></span>
        <input type="search">
      </form>
      <ul class="list center-block">
        <li class="item">
          <a href="/top-albums" id="btn-top_hits">Top Albums</a>
        </li>
        <li class="item">
          <a href="/@{{ user.username }}" id="btn-profile">Profile</a>
        </li>
        <li class="item">
          <a href="/@{{ user.username }}/settings">Settings</a>
        </li>
        <li class="item" id="btn-library">
          <a href="#" class="library-menu">Your Music</a>
          <ul class="submenu library">
            <li class="subItem"><a href="/@{{ user.username }}/library/artists">Artist</a></li>
            <li class="subItem"><a href="/@{{ user.username }}/library/albums">Albums</a></li>
            <li class="subItem"><a href="/@{{ user.username }}/library/playlists">Playlist</a></li>
            <li class="subItem"><a href="/@{{ user.username }}/library/musics">Music</a></li>
          </ul>
        </li>
        <li class="item">
          <a href="/logout">Logout</a>
        </li>
      </ul>
    </nav>

    <div class="Header-title">
      <span>
        Top Albums
      </span>
    </div>
  </header>

  <main id="app" class="app"></main>
  <!-- Player -->
  <section id="player">
    <section id="music" class="playing small medium large">
      <div class="music">
        <audio id="audio"></audio>
        <figure class="image relative">
          <img src="http://www.andreagal.com/wp-content/themes/andreagal/images/no-track-image.png" width="320" height="320" alt="default">
        </figure>
        <div class="padding">
          <div class="progress">
            <span class="min">0:00</span>
            <div class="position-mouse">
              <div class="pointTime">00:00</div>
              <div class="flechita"></div>
            </div>
            <div class="total">
              <div class="state">
                <div class="circle">

                </div>
              </div>
            </div>
            <span class="max">0:00</span>
          </div>

          <div class="play center-text padding-tb">
            <button class="action gray icon-random"></button>
            <button class="action gray icon-prev"></button>
            <button id="play" class="action gray icon-stop"></button>
            <button class="action gray icon-next"></button>
            <button class="action gray icon-vol" id="volume"></button>
            <input class="range-vol" type="range" min="0" max="1" step="0.01" value="1">
          </div>
        </div>

      </div>
      <!-- Playlist -->
      <div class="playlist">
        <div class="current"></div>
        <ul class="list">
          <div class="loader"></div>
        </ul>
      </div>
    </section>
  </section>

  <!-- Player-min -->
  <section id="player-min">
    <div class="progress-min">
      <div class="state">

      </div>
    </div>
    <span id="currentSong">
      <figure class="image-min">
        <img src="http://www.andreagal.com/wp-content/themes/andreagal/images/no-track-image.png" />
      </figure>
    </span>
    <div class="btns-min play center-text padding-tb">
      <input class="range-vol" type="range" min="0" max="1" step="0.01" value="1">
      <button id="volume" class="action gray icon-vol"></button>
      <button class="action gray icon-random"></button>
      <button class="action gray icon-prev"></button>
      <button id="play" class="action gray icon-stop"></button>
      <button class="action gray icon-next"></button>
    </div>
  </section>

  <!-- Modal-right -->
  <div class="Share"></div>

  <!-- playlist, Albums -->
  <section id="albums" class="container"></section>

  <script src="/app.js"></script>
  </body>
</html>
