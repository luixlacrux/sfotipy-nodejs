<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sfotipy</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>
  <header class="Header">
    <div class="Header-logo">
      <div class="container">
        <figure class="image">
          <img src="assets/img/logo.png" alt="Sfotipy"/>
        </figure>
        <div class="user">
          <figure class="avatar">
            <img src="assets/img/avatares/leonidas.jpg" alt="@LeonidasEsteban" width="38" height="38">
          </figure>
          <span class="username">@luixlacrux</span>
        </div>
        <div class="search">
          <form id="form-search" class="form ">
            <span class="icon-search"></span>
            <input type="text"  placeholder="ejem: Leonidas Esteban" class="input">
            <span class="close-icon">x</span>
          </form>
        </div>
      </div>
    </div>
    <a href="" class="Header-btnMenu icon-menu"></a>
    <nav class="Header-menu">
      <form action="" class="search-mobile relative">
        <span class="icon-search"></span>
        <input type="text">
      </form>
      <ul class="list center-block ">
        <li class="item">
          <a href="#">Top Hits</a>
        </li>
        <li class="item">
          <a href="#">Profile</a>
        </li>
        <li class="item">
          <a href="#">Settings</a>
        </li>
        <li class="item">
          <a href="#">Playlist</a>
        </li>
      </ul>
    </nav>
    <div class="Header-title">
      <span>
        Top hits
      </span>
    </div>
  </header>

  <!-- Modal-right -->
  <div class="Share">


  </div>
  
  <!-- Music -->
  <section id="music" class="playing small medium large">
    <div class="music">
      <figure class="image relative">
        <img src="http://www.andreagal.com/wp-content/themes/andreagal/images/no-track-image.png" width="320" height="320" alt="default">
      </figure>
      <div class="padding">
        <div class="progress">
          <span class="min">0:00</span>
          <div class="total">
            <div class="state">
              <div class="circle">

              </div>
            </div>
          </div>
          <span class="max">0:00</span>
        </div>
        
        <div class="play center-text padding-tb">
          <button class="action gray icon-prev"></button>
          <button class="action gray icon-play"></button>
          <button class="action gray icon-next"></button>
          <button class="action gray icon-random"></button>
          <button class="action gray icon-vol">
            <input class="range-vol" type="range" min="0" max="1" step="0.01" value="1">
          </button>
        </div>
      </div>

    </div>
    <!-- Playlist -->
    <div class="playlist ">
      <div class="current"></div>
      <ul class="list"></ul>
    </div>
  </section>

  <!-- Top hits -->

  <section id="albums" class="container">
  </section>

  <section class="Search container">
    <form class="Search-form relative">
      <span class="icon-search"></span>
      <input type="search">
    </form>

    <section id="results" class="Search-results">
      
      <section class="Search-artists results-items relative">
        <h3 class="Search-lengend">
          Artist
        </h3>
        <div class="list">
          <!--Artists-->
        </div>
        <a href="#" class="Search-viewMore">View all artists</a>
      </section>

      <section class="Search-albums results-items relative">
        <h3 class="Search-lengend">
          Albums
        </h3>
        <div class="list">
          <!--Albums-->
        </div>
        <a href="#" class="Search-viewMore">View all albums</a>
      </section>
      <section class="Search-songs results-items relative">
        <h3 class="Search-lengend">
          Songs
        </h3>
        <div class="list">
          <!-- Songs -->
        </div>
        <a href="#" class="Search-viewMore">View all songs</a> 
      </section>
    </section>
  </section>

  <script src="app.js"></script>
  </body>
</html>
